{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - JSEC Express</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <form method="post" class="login-form">
        {% csrf_token %}

        <h2>Student Login</h2>

        {% if form.errors %}
          <p class="login-error">Invalid username or password.</p>
        {% endif %}

        <label for="id_username">Username:</label>
        {{ form.username }}

        <label for="id_password">Password:</label>
        {{ form.password }}

        <button type="submit">Login</button>

        <p class="signup-text">
          Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up</a>
        </p>
      </form>

      <div class="logo-box">
        <img src="{% static 'images/jsec_logo.jpeg' %}" alt="Logo" class="logo">
        <h1>JSEC Express</h1>
        <p>Cravings and Convenience</p>
      </div>
    </div>

    <div class="admin-link">
      Stall Admin? <a href="/admin/login/">Go to Admin Login</a>
    </div>
  </div>
</body>
</html>
